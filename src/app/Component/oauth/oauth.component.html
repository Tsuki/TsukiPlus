<section class="oauth-container">

  <div class="form-container">
    <p class="oauth-form-brand">{{'oauth.form_brand'|translate}}</p>

    <p class="oauth-login-hint">{{'oauth.login_hint'|translate}}</p>

    <form [formGroup]="valiForm" (ngSubmit)="onSubmitServerName(valiForm.value)">
      <p-autoComplete formControlName="url" [suggestions]="filteredBrands" (completeMethod)="filterBrands($event)"
                      [minLength]="1" placeholder="Mastodon URL">
        <ng-template let-brand pTemplate="item">
          <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
            <img [src]="brand.icon"
                 style="width:32px;display:inline-block;margin:5px 0 2px 5px"/>
            <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{brand}}</div>
          </div>
        </ng-template>
      </p-autoComplete>

      <button class="submit-server-name-btn" (click)="onSubmitServerName($event)"
              [label]="'oauth.confirm_input'|translate" pButton [disabled]="!valiForm.valid"></button>

    </form>

  </div>

</section>
